<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Alchemy</title>
    <style>
        :root { --bg-color: #1a1a1a; --primary: #ff4d6d; }
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color); color: white;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; transition: background 0.5s ease; text-align: center;
        }
        .card { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 20px; border: 2px solid var(--primary); box-shadow: 0 0 20px rgba(255, 77, 109, 0.2); }
        .val { font-size: 3.5rem; font-weight: bold; color: var(--primary); margin: 10px 0; text-shadow: 0 0 10px var(--primary); }
        input { padding: 12px; border-radius: 8px; border: none; width: 80px; font-size: 1.2rem; text-align: center; }
        button { background: var(--primary); color: white; padding: 12px 24px; border: none; border-radius: 8px; font-weight: bold; margin-top: 15px; cursor: pointer; }
        #success-msg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ff0040; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
    </style>
</head>
<body>

    <div id="game" class="card">
        <h2 id="title">‚ù§Ô∏è Your Soul Essence ‚ù§Ô∏è</h2>
        <div class="val" id="my-num">--</div>
        <p>Goal: Find a partner to sum to <strong id="target-num">100</strong></p>
        <div style="margin-top: 20px;">
            <input type="number" id="partner-val" placeholder="???">
            <button onclick="attemptBond()">Attempt Bond</button>
        </div>
    </div>

    <div id="success-msg">
        <h1 style="font-size: 3rem;">POOF! ü•Ç</h1>
        <h2>Perfect Chemistry!</h2>
        <p>Show this to the host!</p>
        <button onclick="location.reload()" style="background: white; color: #ff0040;">Play Again</button>
    </div>

    <script>
        // 1. Generate local state on load
        const myValue = Math.floor(Math.random() * 70) + 15; // 15 to 85
        const targets = [100, 110, 120]; // A few possible totals
        const myTarget = targets[Math.floor(Math.random() * targets.length)];

        document.getElementById('my-num').innerText = myValue;
        document.getElementById('target-num').innerText = myTarget;

        function attemptBond() {
            const input = document.getElementById('partner-val').value;
            const partnerValue = parseInt(input);
            
            if (!partnerValue) return;

            const sum = myValue + partnerValue;
            const diff = Math.abs(myTarget - sum);

            // 2. Feedback Loop (Hot or Cold)
            if (sum === myTarget) {
                document.getElementById('success-msg').style.display = 'flex';
                if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
            } else if (diff < 10) {
                document.body.style.background = "#601020"; // Very Warm
                alert("So close! Your chemistries are nearly aligned.");
            } else {
                document.body.style.background = "#1a1a1a"; // Cold
                alert("No reaction... keep searching!");
            }
        }
    </script>
</body>
</html>
