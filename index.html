<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Heart to Heart | ISA Chulalongkorn</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Playfair+Display:ital,wght@0,500;0,700;1,500&family=Parisienne&display=swap');

    :root{
      --ink:#2b2a33;
      --powder:#f6f1ea;
      --pearl:#fbf7f2;
      --blush:#f3d9df;
      --sky:#d9e7f5;
      --sage:#dfece5;

      --gold:#c8a35a;
      --gold2:#f0d9a6;

      --shadow: 0 24px 60px rgba(30, 26, 40, .22);
      --hairline: rgba(200,163,90,.55);
    }

    *{ box-sizing:border-box; }
    html,body{ width:100%; height:100%; margin:0; padding:0; }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      color:var(--ink);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(217,231,245,.85) 0%, rgba(217,231,245,0) 55%),
        radial-gradient(1000px 700px at 80% 20%, rgba(243,217,223,.75) 0%, rgba(243,217,223,0) 55%),
        radial-gradient(900px 650px at 50% 90%, rgba(223,236,229,.75) 0%, rgba(223,236,229,0) 55%),
        linear-gradient(180deg, #f9f5ee 0%, #f2ebe1 100%);
      font-family: "Cormorant Garamond", serif;
    }

    body::before{
      content:"";
      position:fixed;
      inset:-20%;
      pointer-events:none;
      background:
        repeating-linear-gradient(
          115deg,
          rgba(255,255,255,.10) 0px,
          rgba(255,255,255,.10) 12px,
          rgba(255,255,255,0) 24px,
          rgba(255,255,255,0) 48px
        );
      opacity:.35;
      transform:rotate(-6deg);
      filter: blur(.5px);
    }

    .lace{
      position:fixed;
      inset:0;
      pointer-events:none;
      opacity:.35;
      background:
        radial-gradient(circle at 8% 12%, rgba(200,163,90,.35) 0 2px, transparent 3px) 0 0/42px 42px,
        radial-gradient(circle at 92% 12%, rgba(200,163,90,.28) 0 2px, transparent 3px) 0 0/42px 42px,
        radial-gradient(circle at 8% 88%, rgba(200,163,90,.28) 0 2px, transparent 3px) 0 0/42px 42px,
        radial-gradient(circle at 92% 88%, rgba(200,163,90,.35) 0 2px, transparent 3px) 0 0/42px 42px;
      mask:
        radial-gradient(220px 220px at 0% 0%, #000 0%, transparent 70%),
        radial-gradient(220px 220px at 100% 0%, #000 0%, transparent 70%),
        radial-gradient(220px 220px at 0% 100%, #000 0%, transparent 70%),
        radial-gradient(220px 220px at 100% 100%, #000 0%, transparent 70%);
      -webkit-mask:
        radial-gradient(220px 220px at 0% 0%, #000 0%, transparent 70%),
        radial-gradient(220px 220px at 100% 0%, #000 0%, transparent 70%),
        radial-gradient(220px 220px at 0% 100%, #000 0%, transparent 70%),
        radial-gradient(220px 220px at 100% 100%, #000 0%, transparent 70%);
    }

    .stage{
      width:min(560px, 92vw);
      padding: clamp(18px, 3.4vw, 28px);
    }

    .manuscript{
      position:relative;
      padding: clamp(26px, 4.5vw, 44px) clamp(18px, 4vw, 42px);
      background:
        radial-gradient(900px 320px at 30% 0%, rgba(240,217,166,.20), transparent 55%),
        radial-gradient(700px 280px at 70% 10%, rgba(243,217,223,.22), transparent 58%),
        linear-gradient(180deg, rgba(255,255,255,.88) 0%, rgba(255,255,255,.78) 100%);
      border-radius: 26px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .manuscript::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(0deg, rgba(43,42,51,.03) 0px, rgba(43,42,51,.03) 1px, transparent 2px, transparent 6px),
        repeating-linear-gradient(90deg, rgba(43,42,51,.02) 0px, rgba(43,42,51,.02) 1px, transparent 2px, transparent 8px);
      opacity:.22;
      pointer-events:none;
      mix-blend-mode:multiply;
    }

    .frame{
      position:absolute;
      inset:14px;
      border-radius: 20px;
      border: 1px solid var(--hairline);
      pointer-events:none;
    }
    .frame::after{
      content:"";
      position:absolute;
      inset:10px;
      border-radius: 16px;
      border: 1px solid rgba(200,163,90,.28);
    }

    .filigree{ position:absolute; inset:0; pointer-events:none; }
    .corner{
      position:absolute;
      width:56px; height:56px;
      border:1px solid rgba(200,163,90,.35);
      border-radius:16px;
      background:
        radial-gradient(circle at 30% 30%, rgba(200,163,90,.35) 0 2px, transparent 3px),
        radial-gradient(circle at 70% 70%, rgba(200,163,90,.25) 0 2px, transparent 3px),
        linear-gradient(135deg, rgba(200,163,90,.20), transparent 60%);
    }
    .corner::before{
      content:"✦";
      position:absolute; inset:0;
      display:grid; place-items:center;
      font-size:18px;
      color: rgba(200,163,90,.75);
      text-shadow: 0 1px 0 rgba(255,255,255,.35);
    }
    .c1{ top:10px; left:10px; }
    .c2{ top:10px; right:10px; transform: scaleX(-1); }
    .c3{ bottom:10px; left:10px; transform: scaleY(-1); }
    .c4{ bottom:10px; right:10px; transform: scale(-1); }

    /* TOP WELCOME LINE (replaces the old "R") */
    .welcome{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      margin-bottom: 10px;
      text-align:center;
    }
    .welcome .line{
      height:1px;
      width: clamp(34px, 10vw, 72px);
      background: linear-gradient(90deg, transparent, rgba(200,163,90,.8), transparent);
      opacity:.9;
    }
    .welcome .text{
      font-family:"Cormorant Garamond", serif;
      font-style: italic;
      font-size: clamp(13px, 2.8vw, 16px);
      color: rgba(43,42,51,.70);
      letter-spacing: .04em;
      padding: 0 4px;
      max-width: 34ch;
    }
    .welcome .text strong{
      font-family:"Playfair Display", serif;
      font-style: normal;
      color: rgba(200,163,90,.95);
      letter-spacing: .10em;
      text-transform: uppercase;
      font-size: .92em;
    }

    h1{
      margin:0;
      text-align:center;
      font-family:"Playfair Display", serif;
      font-weight:700;
      font-size: clamp(24px, 4.8vw, 34px);
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: rgba(43,42,51,.92);
    }

    .subtitle{
      text-align:center;
      margin-top: 8px;
      font-style: italic;
      font-size: clamp(14px, 2.8vw, 18px);
      color: rgba(43,42,51,.68);
    }

    .divider{
      width:min(320px, 70%);
      height: 1px;
      margin: 18px auto 18px;
      background: linear-gradient(90deg, transparent, rgba(200,163,90,.95), transparent);
    }

    .essence-label{
      text-align:center;
      font-style: italic;
      font-size: clamp(16px, 3.2vw, 20px);
      color: rgba(43,42,51,.72);
      margin-top: 6px;
    }

    .val{
      text-align:center;
      font-family:"Playfair Display", serif;
      font-weight:700;
      font-size: clamp(56px, 12vw, 92px);
      line-height: 1;
      margin: 8px 0 8px;
      background: linear-gradient(180deg, var(--gold2) 0%, var(--gold) 70%);
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      text-shadow: 0 10px 28px rgba(200,163,90,.15);
    }

    .target-area{
      text-align:center;
      font-size: clamp(13px, 2.8vw, 16px);
      letter-spacing: .16em;
      text-transform: uppercase;
      color: rgba(43,42,51,.70);
      margin-bottom: 22px;
    }
    .target-area strong{
      color: rgba(200,163,90,.95);
      font-weight:700;
    }

    .input-chamber{
      display:flex;
      flex-direction:column;
      gap: 14px;
      align-items:center;
    }

    .field{
      width: min(360px, 86%);
      display:flex;
      flex-direction:column;
      gap: 6px;
      text-align:left;
    }

    label{
      font-size: 12px;
      letter-spacing: .16em;
      text-transform: uppercase;
      color: rgba(43,42,51,.62);
      padding-left: 6px;
    }

    input{
      width:100%;
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(200,163,90,.35);
      border-radius: 14px;
      padding: 12px 14px;
      font-family:"Cormorant Garamond", serif;
      font-size: 18px;
      color: rgba(43,42,51,.88);
      outline:none;
      transition: .25s ease;
      box-shadow: 0 10px 24px rgba(30,26,40,.06);
    }

    input::placeholder{ color: rgba(43,42,51,.40); }
    input:focus{
      border-color: rgba(200,163,90,.70);
      box-shadow: 0 0 0 4px rgba(200,163,90,.16), 0 14px 34px rgba(30,26,40,.10);
      background: rgba(255,255,255,.72);
    }

    .actions{
      width:min(360px, 86%);
      display:flex;
      justify-content:center;
      margin-top: 6px;
    }

    button{
      width:100%;
      border:none;
      border-radius: 999px;
      padding: 14px 18px;
      cursor:pointer;
      font-family:"Playfair Display", serif;
      font-weight:700;
      letter-spacing:.18em;
      text-transform: uppercase;
      color: rgba(43,42,51,.86);
      background:
        radial-gradient(220px 120px at 30% 30%, rgba(255,255,255,.55), transparent 60%),
        linear-gradient(180deg, rgba(240,217,166,.95) 0%, rgba(200,163,90,.92) 100%);
      box-shadow: 0 16px 34px rgba(30,26,40,.18);
      transition: transform .18s ease, filter .18s ease, box-shadow .18s ease;
    }

    button:hover{ transform: translateY(-1px); filter: brightness(1.02); }
    button:active{ transform: translateY(0px) scale(.99); }

    #overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 26px;
      z-index: 100;
      background:
        radial-gradient(900px 520px at 50% 25%, rgba(255,255,255,.82) 0%, rgba(255,255,255,.0) 70%),
        radial-gradient(1200px 900px at 50% 75%, rgba(217,231,245,.80) 0%, rgba(217,231,245,0) 60%),
        linear-gradient(180deg, rgba(10,14,20,.55) 0%, rgba(10,14,20,.70) 100%);
      backdrop-filter: blur(10px);
    }

    .reveal{
      width: min(720px, 92vw);
      background:
        radial-gradient(900px 320px at 30% 0%, rgba(240,217,166,.22), transparent 55%),
        linear-gradient(180deg, rgba(255,255,255,.90) 0%, rgba(255,255,255,.78) 100%);
      border-radius: 28px;
      padding: clamp(24px, 4vw, 44px);
      box-shadow: 0 34px 80px rgba(0,0,0,.35);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .reveal .frame{ inset: 16px; }

    .reveal h1{
      font-size: clamp(28px, 6vw, 44px);
      letter-spacing: .18em;
    }

    .reveal p{
      margin: 8px 0 0;
      font-style: italic;
      font-size: clamp(16px, 3.2vw, 22px);
      color: rgba(43,42,51,.70);
    }

    .reveal h2{
      margin: 10px 0 6px;
      font-family:"Parisienne", cursive;
      font-weight: 400;
      font-size: clamp(34px, 7vw, 62px);
      color: rgba(200,163,90,.95);
      text-shadow: 0 14px 40px rgba(200,163,90,.16);
    }

    .small-note{
      margin-top: 12px;
      font-size: 13px;
      letter-spacing: .10em;
      color: rgba(43,42,51,.52);
      text-transform: uppercase;
    }

    input[type=number]::-webkit-outer-spin-button,
    input[type=number]::-webkit-inner-spin-button{ -webkit-appearance:none; margin:0; }
    input[type=number]{ -moz-appearance:textfield; }

    @media (max-height: 740px){
      body{ align-items:flex-start; }
      .stage{ padding-top: 22px; }
    }
  </style>
</head>

<body>
  <div class="lace"></div>

  <div class="stage">
    <div class="manuscript">
      <div class="frame"></div>

      <div class="filigree" aria-hidden="true">
        <div class="corner c1"></div>
        <div class="corner c2"></div>
        <div class="corner c3"></div>
        <div class="corner c4"></div>
      </div>

      <!-- Replaces the old "R" -->
      <div class="welcome" aria-label="Welcome">
        <span class="line"></span>
        <div class="text">
          <strong>ISA Chulalongkorn</strong> warmly welcomes you to <em>Heart to Heart</em>
        </div>
        <span class="line"></span>
      </div>

      <h1>The Covenant</h1>
      <div class="subtitle">A little garden promise, made with kindness</div>
      <div class="divider"></div>

      <div class="essence-label">Your Secret Garden Number</div>
      <div class="val" id="my-num">--</div>

      <div class="target-area">
        FIND A COMPANION WHO BRINGS YOU TO <strong id="target-num">100</strong>
      </div>

      <div class="input-chamber">
        <div class="field">
          <label for="partner-val">Your Companion’s Number</label>
          <input type="number" id="partner-val" inputmode="numeric" placeholder="Enter their number" />
        </div>

        <div class="field">
          <label for="host-key">The Little Key</label>
          <input type="password" id="host-key" placeholder="A gentle passcode" />
        </div>

        <div class="actions">
          <button type="button" onclick="attemptBond()">Begin Our Little Rite</button>
        </div>
      </div>
    </div>
  </div>

  <div id="overlay" aria-hidden="true">
    <div class="reveal" role="dialog" aria-modal="true">
      <div class="frame"></div>

      <div class="filigree" aria-hidden="true">
        <div class="corner c1"></div>
        <div class="corner c2"></div>
        <div class="corner c3"></div>
        <div class="corner c4"></div>
      </div>

      <h1>Bloomed</h1>
      <div class="divider"></div>
      <p>Your hearts have met in perfect harmony — you are</p>
      <h2 id="team-name">The Golden Sovereigns</h2>
      <div class="small-note">Welcome to the garden party.</div>

      <div class="actions">
        <button type="button" onclick="location.reload()">Return to the Garden</button>
      </div>
    </div>
  </div>

  <script>
    const SECRET_KEY = "sovereign";
    const targets = [100, 110, 120];
    const teamNames = [
      "The Ivory Spires",
      "The Gilded Pillars",
      "The Midnight Arch",
      "The Marble Saints",
      "The Royal Crest",
      "The Rose Conservatory",
      "The Lavender Gallery",
      "The Golden Trellis"
    ];

    const myValue = Math.floor(Math.random() * 60) + 20;
    const myTarget = targets[Math.floor(Math.random() * targets.length)];

    document.getElementById("my-num").innerText = myValue;
    document.getElementById("target-num").innerText = myTarget;

    function attemptBond(){
      const partnerVal = parseInt(document.getElementById("partner-val").value, 10);
      const userKey = (document.getElementById("host-key").value || "").toLowerCase();
      const sum = myValue + partnerVal;

      if (sum === myTarget && userKey === SECRET_KEY){
        const randomTeam = teamNames[Math.floor(Math.random() * teamNames.length)];
        document.getElementById("team-name").innerText = randomTeam;
        const overlay = document.getElementById("overlay");
        overlay.style.display = "flex";
        overlay.setAttribute("aria-hidden", "false");
      } else if (sum === myTarget && userKey !== SECRET_KEY){
        alert("So close — your numbers match beautifully. Now you only need the Little Key (passcode).");
      } else {
        alert("Not quite yet — keep wandering, you’ll find the perfect match soon.");
      }
    }
  </script>
</body>
</html>
